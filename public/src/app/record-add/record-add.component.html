<form (submit)="addRecord()">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" name="title" [(ngModel)]="NewRecord.title"></td>
    </tr>
    <tr>
      <td>Artist</td>
      <td><input type="text" name="artist" [(ngModel)]="NewRecord.artist"></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="number" name="date" [(ngModel)]="NewRecord.date"></td>
    </tr>
    <tr>
      <td><button>Add Record</button></td>
    </tr>
  </table>
</form>
